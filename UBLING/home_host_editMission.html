<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UBLING</title>
    <link rel="stylesheet" href="css/home_host_editMission.css" />
    <script src="js/mission.js" defer></script>
    <script src="js/member.js" defer></script>
    <script src="js/room_code.js" defer></script>
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="img/로고.svg" />
      </div>
      <nav>
        <button class="button__create-room">방 생성</button>
        <button class="button__enter-room">방 참가</button>
        <img src="img/로그인아이콘.svg" class="button__my-account" />
      </nav>
    </header>

    <div class="divider"></div>

    <main>
      <article>
        <div class="room__title">하늘대 컴퓨터공학부 22학번방</div>

        <button class="button__do-mission">미션하기</button>

        <img src="img/미션아이콘.svg" class="icon__mission" />

        <div class="room__mission--insert">
          <img src="img/로그인아이콘.svg" class="icon__master" />
          <input
            type="text"
            class="room__mission--input"
            placeholder="입력"
            autofocus
          />
          <button class="button__upload">올리기</button>
        </div>

        <ul class="room__mission--list"></ul>

        <button class="button__back">뒤로가기</button>
      </article>
      <aside>
        <div class="member">멤버</div>
        <ul class="room__members"></ul>

        <div class="room__code"></div>
      </aside>
    </main>
  </body>
</html>
