<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UBLING</title>
  <link rel="stylesheet" href="css/my_page.css" />
</head>
<body>
  <header>
    <div class="logo">
      <img src="img/로고.svg">
    </div>
    <nav>
      <button class="button__create-room">방 생성</button>
      <button class="button__enter-room">방 참가</button>
      <img src="img/로그인아이콘.svg" class="button__my-account">
    </nav>
  </header>
  
  <div class="divider">
  </div>

  <main>
    <article>
      <div class="room__list--title">방목록</div>
      <div class="room__list--divider"></div>
      <div class="room__list">
        <div class="room__list--belong">소속</div>
        <div class="room__list--role">역할</div>   
        <ul class="room">
          <li class="room__row">
            <div class="room__title">하늘대 컴퓨터공학부 22학번방</div>
            <div class="room__role">멤버</div>
            <button class="room__enter">입장하기</button>
            <button class="room__exit">나가기</button>
          </li>
        </ul>
      </div>
    </article>
    <aside>
      <div class="profile__title">프로필</div>
    </aside>
  </main>
</body>
</html>
