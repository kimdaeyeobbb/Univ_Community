<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="header.css" />
  <script src="logo.js" defer></script>
  <script src="create_room.js" defer></script>
  <script src="enter_room.js" defer></script>
  <script src="my_account.js" defer></script>
  <title>UBLING</title>
</head>
<body>
  <header>
    <button class="logo">
      <img src="UBLING.svg">
    </button>
    <nav>
      <button class="button__create-room">방 생성</button>
      <button class="button__enter-room">방 참가</button>
      <button class="button__my-account">
        <img src="로그인아이콘.svg" />
      </button>
    </nav>
  </header>
  
  <div class="divider">
  </div>

  <main>
    <div class="create-room">
      <div class="create-room__request">방 정보를 입력해주세요</div>
      <div class="create-room__request--room-name">방 이름</div>
      <input type="text" class="create-room__room-name" placeholder="이름"></input>
      <div class="create-room__request--room-password">비밀번호</div>
      <input type="password" class="create-room__room-password" placeholder="암호 (6자리)"></input>
      <div class="create-room__inform">암호가 있는 사용자만 방에 입장할 수 있습니다.</div>
      <button class="create-room__submit">다음</button>
    </div>
  </main>
</body>
</html>
