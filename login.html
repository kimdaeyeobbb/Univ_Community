<!-- 
  수정사항

  비밀번호 타입 password로 변경 
  좌우너비 줄이면 배경색이 줄어듦> header내 div에 배경색 넣어 해결

  section 하위에 div는 다른 html과 겹치는 부분이 있어 임시로 temp라는 id로 변경
  > import하지 않아도 다른 scss 파일의 영향을 받는 것 같습니다.(ex. padding 설정 없이도 padding 존재)
-->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>login</title>
  </head>

  <body>
    <header>
      <div>
        <div id="logo">UBLING</div>
        <div id="gnb">
          <input type="button" value="방 생성" id="createRoom" />
          <input type="button" value="방 참가" id="joinRoom" />
          <div id="dropdown">
            <div id="dropdownBtn"><img src="./images/loginIcon.svg" /></div>
            <div id="dropdownContent">
              <a href="#">마이페이지</a>
              <a href="./login.html">로그인</a>
            </div>
          </div>
        </div>
      </div>
    </header>

    <section>
      <div id="temp">
        <div id="loginWrap">
          <div>
            <div id="loginTit">로그인</div>
            <input type="text" placeholder="이메일" id="email" />
            <input type="password" placeholder="비밀번호" id="password" />
            <input type="button" value="로그인" id="loginBtn" />
            <div id="joinLinkWrap">
              <span id="askFirstTime">UBLING이 처음이신가요?</span
              ><span id="joinLink">회원가입</span>
            </div>
            <div id="findPwdWrap">
              <span id="askForgotPwd">비밀번호를 잊어버리셨나요?</span
              ><span id="findPwd">비밀번호 찾기</span>
            </div>
          </div>
        </div>

        <div id="simpleLoginWrap">
          <div>
            <div id="simpleLoginTit">간편 로그인</div>
            <input type="button" value="네이버로 로그인" id="naverBtn" />
            <input type="button" value="카카오로 로그인" id="kakaoBtn" />
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
